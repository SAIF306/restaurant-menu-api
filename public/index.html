<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spice Garden Bistro - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8fb;
        color: #333;
      }

      header {
        background: #d35400;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      header p {
        margin: 5px 0 0;
        font-size: 0.95rem;
      }

      main {
        max-width: 960px;
        margin: 20px auto 40px;
        padding: 0 16px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #e67e22;
        color: #fff;
        font-weight: 600;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      #output {
        margin-top: 10px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .menu-card {
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      }

      .menu-card h3 {
        margin: 0 0 6px;
      }

      .menu-meta {
        font-size: 0.85rem;
        margin-bottom: 6px;
      }

      .price {
        font-weight: bold;
        margin-bottom: 8px;
      }

      .description {
        font-size: 0.9rem;
      }

      .badge-veg,
      .badge-nonveg {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 6px;
      }

      .badge-veg {
        background: #2ecc71;
        color: #fff;
      }

      .badge-nonveg {
        background: #e74c3c;
        color: #fff;
      }

      .category-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .category-list li {
        background: #fff;
        border-radius: 6px;
        padding: 10px 14px;
        margin-bottom: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
      }

      .error {
        color: #c0392b;
        font-weight: bold;
        margin-top: 10px;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        padding: 12px 0 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Spice Garden Bistro</h1>
      <p>Welcome! Explore our handcrafted menu of Indian and Continental favourites.</p>
    </header>

    <main>
      <div class="buttons">
        <button id="btnAll">View Full Menu</button>
        <button id="btnVeg">View Vegetarian Options</button>
        <button id="btnCategories">View Categories</button>
      </div>

      <div id="output">
        <p>Select an option above to load menu data.</p>
      </div>

      <div id="error" class="error"></div>
    </main>

    <footer>
      &copy; 2025 Spice Garden Bistro • All prices in Indian Rupees (₹)
    </footer>

    <script>
      const output = document.getElementById("output");
      const errorDiv = document.getElementById("error");

      document.getElementById("btnAll").addEventListener("click", () => {
        fetchMenu("/menu");
      });

      document.getElementById("btnVeg").addEventListener("click", () => {
        fetchMenu("/menu/vegetarian");
      });

      document.getElementById("btnCategories").addEventListener("click", () => {
        fetchCategories();
      });

      /**
       * Fetch menu items (all or veg) and render them.
       * @param {string} endpoint
       */
      function fetchMenu(endpoint) {
        clearError();
        output.innerHTML = "<p>Loading menu...</p>";

        fetch(endpoint)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            renderMenuItems(data);
          })
          .catch((err) => {
            showError("Failed to fetch menu. Please try again.");
            console.error(err);
          });
      }

      /**
       * Fetch categories and render them.
       */
      function fetchCategories() {
        clearError();
        output.innerHTML = "<p>Loading categories...</p>";

        fetch("/menu/categories")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            renderCategories(data.categories);
          })
          .catch((err) => {
            showError("Failed to fetch categories. Please try again.");
            console.error(err);
          });
      }

      /**
       * Render menu items in cards.
       * @param {Array} items
       */
      function renderMenuItems(items) {
        if (!items || items.length === 0) {
          output.innerHTML = "<p>No menu items found.</p>";
          return;
        }

        const container = document.createElement("div");
        container.className = "menu-grid";

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "menu-card";

          const title = document.createElement("h3");
          title.textContent = item.name;

          const badge = document.createElement("span");
          if (item.isVegetarian) {
            badge.className = "badge-veg";
            badge.textContent = "VEG";
          } else {
            badge.className = "badge-nonveg";
            badge.textContent = "NON-VEG";
          }
          title.appendChild(badge);

          const meta = document.createElement("div");
          meta.className = "menu-meta";
          meta.textContent = `Category: ${item.category}`;

          const price = document.createElement("div");
          price.className = "price";
          price.textContent = `Price: ₹${item.price}`;

          const desc = document.createElement("div");
          desc.className = "description";
          desc.textContent = item.description;

          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(price);
          card.appendChild(desc);

          container.appendChild(card);
        });

        output.innerHTML = "";
        output.appendChild(container);
      }

      /**
       * Render categories list.
       * @param {Array} categories
       */
      function renderCategories(categories) {
        if (!categories || categories.length === 0) {
          output.innerHTML = "<p>No categories found.</p>";
          return;
        }

        const ul = document.createElement("ul");
        ul.className = "category-list";

        categories.forEach((cat) => {
          const li = document.createElement("li");
          const nameSpan = document.createElement("span");
          nameSpan.textContent = cat.name;
          const countSpan = document.createElement("span");
          countSpan.textContent = `Items: ${cat.itemCount}`;
          li.appendChild(nameSpan);
          li.appendChild(countSpan);
          ul.appendChild(li);
        });

        output.innerHTML = "";
        output.appendChild(ul);
      }

      function showError(msg) {
        errorDiv.textContent = msg;
      }

      function clearError() {
        errorDiv.textContent = "";
      }
    </script>
  </body>
</html>
